<mwl-demo-utils-calendar-header
  [(view)]="view"
  [(viewDate)]="viewDate"
   [locale]="locale">
</mwl-demo-utils-calendar-header>

<div class="text-center">
  
  <button class="btn btn-primary" (click)="refreshView(1);">Sélectionner les lundis</button>
  <button class="btn btn-primary" (click)="refreshView(2)">les mardis</button>
  <button class="btn btn-primary" (click)="refreshView(3)">les mercredis</button>
  <button class="btn btn-primary" (click)="refreshView(4)">les jeudis</button>
  <button class="btn btn-primary" (click)="refreshView(5)">les vendredis</button>
  <button class="btn btn-primary" (click)="refreshView(6)">les samedis</button>
  <button class="btn btn-primary" (click)="refreshView(0)">les dimanches</button>
  <hr>
  <p><button class="btn btn-primary" (click)="refreshAll()">Rafraîchir !</button></p>
  

</div>

 
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [locale]="locale"
    [weekStartsOn]="weekStartsOn"
    [weekendDays]="weekendDays"
    [refresh]="refresh"
    (beforeViewRender)="beforeMonthViewRender($event)"
    (dayClicked)="dayClicked($event.day);clickedDate = $event.day.date;arraydatef($event.day.date);"
    >

  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    [locale]="locale"
    [weekStartsOn]="weekStartsOn"
    [weekendDays]="weekendDays"
     [refresh]="refresh">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events"
    [locale]="locale"
     [refresh]="refresh"
   >
  </mwl-calendar-day-view>
  
</div>
